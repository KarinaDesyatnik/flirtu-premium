<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Знакомства в Telegram</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <!-- -----------start header------------ -->
    <div class="header">
        <div class="container">
            <div class="logo">
                <a href="#">
                    <img src="img/logo.svg" alt="">
                    <h1>Знакомства в Telegram</h1>

                </a>
            </div>
        </div>

    </div>
    <!-- -------------end header------------- -->

    <!-- --------------start content----------- -->
    <div class="content wrapper">
        <div class="container">
            <div class="content__header">

                <img src="img/start.svg" alt="">
                <div class="content__header-text">
                    Премиум
                </div>

            </div>

            <div class="items-list rate">
                <div class="item">
                    <div class="item__content">
                        <div class="item__price">
                            3.19 €/3 дня
                        </div>
                        <div class="item__content-footer">
                            <div class="old-price">
                                3.99€
                            </div>
                            <div class="term">
                                3 дня
                            </div>
                        </div>
                        <div class="action">Акция</div>
                    </div>
                    <div class="item__footer">
                        Общая сумма: 3.19 €
                    </div>
                </div>

                <div class="item">
                    <div class="item__content">
                        <div class="item__price">
                            4.79 €/нед.
                        </div>
                        <div class="item__content-footer">
                            <div class="old-price">
                                5.99€
                            </div>
                            <div class="term">
                                6 месяцев
                            </div>
                        </div>
                        <div class="action best-price">Лучшая цена</div>
                    </div>
                    <div class="item__footer">
                        Общая сумма: 123.15 €
                    </div>
                </div>

                <div class="item">
                    <div class="item__content">
                        <div class="item__price">
                            5.99 €/нед.
                        </div>
                        <div class="item__content-footer">
                            <div class="old-price">
                                7.49€
                            </div>
                            <div class="term">
                                3 месяцев
                            </div>
                        </div>

                    </div>
                    <div class="item__footer">
                        Общая сумма: 77 €
                    </div>
                </div>

                <div class="item item--green">
                    <div class="item__content ">
                        <div class="item__price">
                            7.19 €/нед.
                        </div>
                        <div class="item__content-footer">
                            <div class="old-price">
                                8.99€
                            </div>
                            <div class="term">
                                1 месяц
                            </div>
                        </div>

                    </div>
                    <div class="item__footer">
                        Общая сумма: 30.81 €
                    </div>
                </div>

            </div>

            <div class="next-button-wrapper">
                
            <div class="button">
                <a href="pay.html">ДАЛЕЕ</a>
            </div>
            </div>

        </div>
    </div>
    <!-- -----------end content----------- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
